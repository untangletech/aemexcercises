<div data-sly-use.categoryTeaser="we.retail.core.model.CategoryTeaser" class="we-CategoryTeaser${!wcmmode.disabled ? ' cq-dd-image' : ''}">
    <div class="crop crop-16_9 cmp cmp-image"
         data-sly-resource="${ @ resourceType='weretail/components/content/categoryteaserimage'}">

    <h2>${properties.heading}</h2>
    <h3>${properties.subheading}</h3>
